<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="core/assets/ico/favicon.ico">
	<title>Parallax Demo</title>
	<style type="text/css">@import url(core/css/reset.css);</style>
	<style type="text/css">@import url(core/css/parallax.css);</style>
	<style type="text/css">@import url(core/css/main.css);</style>
</head>
<body>

	<div class="parallax">
		<div id="group1" class="parallax__group">
			<div class="parallax__layer parallax__layer--base">
				<header id="header" class="header">
					<h1 id="page-title">
						Some Header
					</h1>
					<nav id="primary-nav">
						<ul class="unstyled inline">
							<li><a href="#">Item</a></li>
						</ul>
					</nav>
				</header>
				<div class="title">
					Base Layer
				</div>
			</div>
		</div>
		<div id="group2" class="parallax__group">
			<div class="parallax__layer parallax__layer--base">
				<div class="title">
					Base Layer
				</div>
			</div>
			<div class="parallax__layer parallax__layer--back">
				<div class="title">
					Background Layer
				</div>
			</div>
		</div>
		<div id="group3" class="parallax__group">
			<div class="parallax__layer parallax__layer--fore">
				<div class="title">
					Foreground Layer
				</div>
			</div>
			<div class="parallax__layer parallax__layer--base">
				<div class="title">
					Base Layer
				</div>
			</div>
		</div>
		<div id="group4" class="parallax__group">
			<div class="parallax__layer parallax__layer--base">
				<div class="title">
					Base Layer
				</div>
			</div>
			<div class="parallax__layer parallax__layer--back">
				<div class="title">
					Background Layer
				</div>
			</div>
			<div class="parallax__layer parallax__layer--deep">
				<div class="title">
					Deep Background Layer
				</div>
			</div>
		</div>
		<div id="group5" class="parallax__group">
			<div class="parallax__layer parallax__layer--fore">
				<div class="title">
					Foreground Layer
				</div>
			</div>
			<div class="parallax__layer parallax__layer--base">
				<div class="title">
					Base Layer
				</div>
			</div>
		</div>
		<div id="group6" class="parallax__group">
			<div class="parallax__layer parallax__layer--back">
				<div class="title">
					Background Layer
				</div>
			</div>
			<div class="parallax__layer parallax__layer--base">
				<div class="title">
					Base Layer
				</div>
			</div>
		</div>
		<div id="group7" class="parallax__group">
			<div class="parallax__layer parallax__layer--base">
				<div class="title">
					Base Layer
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<h5>Footer</h5>
	</footer>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="core/js/main.js"></script>
</body>
</html>
